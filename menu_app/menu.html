<!DOCTYPE html>
<html>
<head>
    <title>Меню</title>
</head>
<body>
    <div class="menu">
        <ul>
            {% for menu in menus %}
                <li>{{ menu.name }}</li>
                <ul>
                    {% for item in menu.menuitem_set.all %}
                        <li><a href="{{ item.url }}">{{ item.title }}</a></li>
                    {% endfor %}
                </ul>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
